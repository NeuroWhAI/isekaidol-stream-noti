name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: build
      - name: Generate Environment Variables File
        run: |
          echo "TWITCH_ID=$TWITCH_ID" >> functions/.env
          echo "TWITCH_SEC=$TWITCH_SEC" >> functions/.env
        env:
          TWITCH_ID: ${{ secrets.TWITCH_ID }}
          TWITCH_SEC: ${{ secrets.TWITCH_SEC }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ISEKAIDOL_STREAM_NOTI }}'
          channelId: live
          projectId: isekaidol-stream-noti
